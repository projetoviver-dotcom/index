<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagamento via Pix</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Gerar Pagamento Pix</h1>

    <label for="valor">Valor (R$)</label>
    <input type="number" id="valor" step="0.01" placeholder="Ex: 10.50">

    <label for="descricao">Descrição</label>
    <input type="text" id="descricao" placeholder="Ex: Compra de produto">

    <label for="chave">Chave Pix</label>
    <input type="text" id="chave" placeholder="Sua chave Pix (CPF, CNPJ, e-mail etc.)">

    <button id="gerar">Gerar Pix</button>

    <div id="resultado" class="resultado" style="display:none;">
      <h2>QR Code</h2>
      <img id="qrcode" src="" alt="QR Code Pix">
      <h3>Código Copia e Cola:</h3>
      <textarea id="codigoPix" readonly></textarea>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
